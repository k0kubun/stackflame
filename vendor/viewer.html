<html>
<head>
<title>flamegraph</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Monaco, "Liberation Mono", Courier, monospace;
    font-size: 10pt;
  }
  .info {
    display: block;
    height: 40px;
    margin: 3px 6px;
    margin-right: 206px;
    padding: 3px 6px;
    line-height: 18px;
  }
  .legend {
    display: block;
    float: right;
    width: 195px;
    max-height: 100%;
    overflow-y: scroll;
  }
  .legend > div {
    padding: 6px;
    clear: right;
  }
  .legend > div span {
    opacity: 0.75;
    display: block;
    text-align: right;
  }
  .legend > div .name {
    max-width: 70%;
    word-wrap: break-word;
  }
  .legend:hover + .flamegraph .flames:not(.highlighted) {
    opacity: 0.25;
  }
  .legend:hover ~ .zoom .flames:not(.highlighted) {
    opacity: 0.25;
  }
  .brush .extent {
    stroke: #999;
    fill-opacity: .125;
    shape-rendering: crispEdges;
  }
  .label {
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    vertical-align: middle;
    padding-left: 1px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
<script src="flamegraph.js"></script>
</head>
<body>
  <div class="legend"></div>
  <div class="flamegraph"></div>
  <div class="info">
    <div style="float: right; text-align: right">
      <div class="samples"></div>
      <div class="exclusive"></div>
    </div>
    <div class="frame"></div>
    <div class="file"></div>
  </div>
  <div class="zoom"></div>
  <script type="text/javascript">
    var queryDict = {}
    location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = decodeURIComponent(item.split("=")[1])})

    if (queryDict.data) {
      s = document.createElement('script')
      s.setAttribute('src', queryDict.data)
      document.body.appendChild(s)
    }
  </script>
</body>
</html>
